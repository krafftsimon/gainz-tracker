<div class="container">
  <div class="btn-container">
    <button class="graph-btn" (click)="generateGraph('Bench Press')"> Bench Press </button>
    <button class="graph-btn" (click)="generateGraph('Squat')"> Squat </button>
    <button class="graph-btn" (click)="generateGraph('Deadlift')"> Deadlift </button>
    <button class="graph-btn" (click)="generateGraph('Overhead Press')"> Overhead Press </button>
  </div>
  <div *ngIf="notEnoughDataErr" class="data-error" [@fadeInErrorAnimation]="''"> Error! Not enough data to generate a graph. </div>
  <div class="graph">
    <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType">
    </canvas>
  </div>
</div>
