<div class="container">
  <div class="buttons-container">
    <div class="graph-buttons" (click)="generateGraph('Bench Press')"> Bench Press </div>
    <div class="graph-buttons" (click)="generateGraph('Squat')"> Squat </div>
    <div class="graph-buttons" (click)="generateGraph('Deadlift')"> Deadlift </div>
    <div class="graph-buttons" (click)="generateGraph('Overhead Press')"> Overhead Press </div>
  </div>
  <div *ngIf="notEnoughDataErr" class="data-error" [@fadeInErrorAnimation]="''"> Error! Not enough data to generate a graph. </div>
  <div class="graph">
    <canvas baseChart
            width="400"
            height="400"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType">
    </canvas>
  </div>
</div>
